<h1>
  <vt>avasAnam</vt>
</h1>
<div>
  <p>When no other
    <vt>varNa</vt> (letter) is pronounced immediately after a
    <vt>varNa</vt>, then this
    <vt>varNa</vt> gets the
    <vt>saMj~nA</vt> (label),
    <vt>'avasAna'|</vt>
  </p>
  <p>For example, in the word
    <vt>'bhavAn'</vt>, since no other
    <vt>varNa</vt> is pronounced after
    <vt>'n'</vt>, the
    <vt>'n'</vt> gets the
    <vt>avasAna-saMj~nA|</vt>
  </p>
